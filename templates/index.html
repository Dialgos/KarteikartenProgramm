<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Karteikarten App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    /* Seitenleisten-Styling */
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 1.2em;
      margin-top: 0;
    }
    .sidebar button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #34495e;
      border: none;
      color: #ecf0f1;
      cursor: pointer;
      font-size: 1em;
    }
    .sidebar button:hover {
      background-color: #3d566e;
    }
    /* Hauptbereich */
    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .hidden {
      display: none;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button.action {
      padding: 10px 15px;
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.action:hover {
      background-color: #219150;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .card p {
      margin: 0;
    }
    .card .solution {
      display: none;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #ccc;
      color: #2980b9;
    }
    .card-controls {
      margin-top: 10px;
    }
    .card-controls button {
      margin-right: 5px;
      padding: 5px 10px;
      font-size: 0.9em;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .edit-btn { background-color: #f1c40f; }
    .delete-btn { background-color: #e74c3c; color: #fff; }
  </style>
</head>
<body>
  <!-- Seitenleiste -->
  <div class="sidebar">
    <h2>Menü</h2>
    <button id="editModeBtn">Neue Karten erstellen</button>
    <button id="reviewModeBtn">Karten abfragen</button>
    <hr>
    <!-- PDF Upload -->
    <h2>PDF Upload</h2>
    <input type="file" id="pdfInput" accept="application/pdf">
    <button id="uploadPdfBtn" class="action">PDF Hochladen</button>
  </div>

  <!-- Hauptinhalt -->
  <div class="main">
    <!-- Erstellen/Bearbeiten von Karten -->
    <div id="editSection">
      <h1>Neue Karte erstellen</h1>
      <form id="cardForm">
        <label for="question">Frage:</label>
        <textarea id="question" placeholder="Geben Sie hier die Frage ein..." required></textarea>
        <label for="solution">Lösung:</label>
        <textarea id="solution" placeholder="Geben Sie hier die Lösung ein..." required></textarea>
        <button type="submit" class="action">Karte speichern</button>
      </form>
      <h2>Gespeicherte Karten</h2>
      <div id="cardList"></div>
    </div>

    <!-- Karten abfragen -->
    <div id="reviewSection" class="hidden">
      <h1>Karten abfragen</h1>
      <div id="singleCard">
        <!-- Eine einzelne Karte wird hier angezeigt -->
      </div>
      <button id="nextBtn" class="action">Weiter</button>
    </div>
  </div>

  <script>
    // Globale Variable für Karten, gespeichert im localStorage.
    let cards = [];
    let reviewCards = [];
    let currentReviewIndex = 0;

    function loadCards() {
      const gespeicherteKarten = localStorage.getItem('cards');
      cards = gespeicherteKarten ? JSON.parse(gespeicherteKarten) : [];
      updateCardList();
    }

    function saveCards() {
      localStorage.setItem('cards', JSON.stringify(cards));
    }

    function updateCardList() {
      const cardList = document.getElementById('cardList');
      cardList.innerHTML = '';
      if (cards.length === 0) {
        cardList.innerHTML = '<p>Keine Karten vorhanden.</p>';
      } else {
        cards.forEach((card, index) => {
          const cardDiv = document.createElement('div');
          cardDiv.className = 'card';
          cardDiv.innerHTML = `<p><strong>Frage:</strong> ${card.question}</p>
                               <p><strong>Lösung:</strong> ${card.solution}</p>`;
          const controls = document.createElement('div');
          controls.className = 'card-controls';
          const editBtn = document.createElement('button');
          editBtn.className = 'edit-btn';
          editBtn.textContent = 'Bearbeiten';
          editBtn.addEventListener('click', () => editCard(index));
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.textContent = 'Löschen';
          deleteBtn.addEventListener('click', () => deleteCard(index));
          controls.appendChild(editBtn);
          controls.appendChild(deleteBtn);
          cardDiv.appendChild(controls);
          cardList.appendChild(cardDiv);
        });
      }
    }

    document.getElementById('cardForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const questionEl = document.getElementById('question');
      const solutionEl = document.getElementById('solution');
      const question = questionEl.value.trim();
      const solution = solutionEl.value.trim();

      if (question && solution) {
        if (this.dataset.editIndex !== undefined) {
          const editIndex = parseInt(this.dataset.editIndex, 10);
          cards[editIndex] = { question, solution };
          delete this.dataset.editIndex;
          this.querySelector('button[type="submit"]').textContent = 'Karte speichern';
        } else {
          cards.push({ question, solution });
        }
        updateCardList();
        saveCards();
        this.reset();
      } else {
        alert('Bitte füllen Sie beide Felder aus.');
      }
    });

    function editCard(index) {
      const card = cards[index];
      document.getElementById('question').value = card.question;
      document.getElementById('solution').value = card.solution;
      document.getElementById('cardForm').dataset.editIndex = index;
      document.getElementById('cardForm').querySelector('button[type="submit"]').textContent = 'Änderungen speichern';
      document.getElementById('editSection').classList.remove('hidden');
      document.getElementById('reviewSection').classList.add('hidden');
    }

    function deleteCard(index) {
      if (confirm('Sind Sie sicher, dass Sie diese Karte löschen möchten?')) {
        cards.splice(index, 1);
        updateCardList();
        saveCards();
      }
    }

    document.getElementById('editModeBtn').addEventListener('click', () => {
      document.getElementById('editSection').classList.remove('hidden');
      document.getElementById('reviewSection').classList.add('hidden');
    });

    document.getElementById('reviewModeBtn').addEventListener('click', () => {
      document.getElementById('editSection').classList.add('hidden');
      document.getElementById('reviewSection').classList.remove('hidden');
      startReview();
    });

    function startReview() {
      if (cards.length === 0) {
        document.getElementById('singleCard').innerHTML = '<p>Keine Karten vorhanden. Bitte erstellen Sie zuerst einige.</p>';
        return;
      }
      reviewCards = cards.slice().sort(() => Math.random() - 0.5);
      currentReviewIndex = 0;
      renderReviewCard();
    }

    function renderReviewCard() {
      const container = document.getElementById('singleCard');
      container.innerHTML = '';
      if (currentReviewIndex >= reviewCards.length) {
        container.innerHTML = '<p>Alle Karten wurden durchgegangen!</p>';
        return;
      }
      const card = reviewCards[currentReviewIndex];
      const cardDiv = document.createElement('div');
      cardDiv.className = 'card';
      cardDiv.innerHTML = `<p><strong>Frage:</strong> ${card.question}</p>
                           <div class="solution"><strong>Lösung:</strong> ${card.solution}</div>`;
      cardDiv.querySelector('.solution').style.display = 'none';
      cardDiv.addEventListener('click', function() {
        const solEl = this.querySelector('.solution');
        solEl.style.display = (solEl.style.display === 'block') ? 'none' : 'block';
      });
      container.appendChild(cardDiv);
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentReviewIndex++;
      renderReviewCard();
    });

    loadCards();

    document.getElementById('uploadPdfBtn').addEventListener('click', () => {
      const fileInput = document.getElementById('pdfInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Bitte wählen Sie eine PDF-Datei aus.");
        return;
      }
      const formData = new FormData();
      formData.append("pdf_file", file);

      fetch("/upload", {
        method: "POST",
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert("Fehler: " + data.error);
        } else {
          console.log("Generierte Index-Karten:", data.cards);
          try {
            // data.cards sollte ein JSON-Array von Karten sein.
            cards = cards.concat(data.cards);
            updateCardList();
            saveCards();
            alert("Index-Karten erfolgreich hinzugefügt!");
          } catch (err) {
            console.error("Fehler beim Parsen oder Hinzufügen der Karten:", err);
            alert("Fehler beim Parsen der generierten Karten.");
          }
        }
      })
      .catch(error => {
        console.error("Fehler beim Upload:", error);
        alert("Ein Fehler ist aufgetreten.");
      });
    });
  </script>
</body>
</html>
